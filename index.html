<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muna_ACA_MONTH-1_F-END_PROJECT</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="before-signup-box">
            <h3 id="back"><a href="#"><span id="special">&#x3c;</span> Back</a></h3>
            <h3 id="heading">Tell me a little bit about you&#x3f;</h3>
        </div>
        <div class="signup-box">
        <form action="#">
            <div class="user-info-box">
                <label for="first-name">First Name</label><br>
                <input type="text" id="first-name" placeholder="Enter your full name here" required>
            </div>
            <div class="user-info-box">
                <label for="last-name">Last Name</label><br>
                <input type="text" id="last-name" placeholder="Enter your full name here" required>
            </div>
            <div class="user-info-box">
                <label for="email">Email address</label><br>
                <input type="email" id="email" placeholder="Enter your email address here" required>
            </div>
            <div class="user-info-box">
                <label for="new-password"> New Password</label><br>
                <input type="password" id="new-password" placeholder="Enter your preferred password here" minlength="8" required>
            </div>
            <div class="user-info-box">
                <label for="confirm-password">Confirm Password</label><br>
                <input type="password" id="confirm-password" placeholder="Enter your confirmed password here" minlength="8" required>
            </div>
            <div class="user-info-box">
                <button id="button" type="submit">Sign up</button>
            </div>
        </form>
        </div>

        <div id="below-signup-box">
                <p>Already have an account. <a href="#">Log in here</a></p>
            <div id="or">
                <h6><span>Or</span></h6>
            </div>
            <div class="google-signin">
                <a class="google_link" href="#">
                    <img src="google.jfif" alt="google logo">
                    <h6>Sign in with Google</h6>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
